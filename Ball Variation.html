<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

function setup() {
  createCanvas(400, 400);
}
var ballheight = (0)
var ballChangedY = (15)

function draw() {
  background(0);
	fill(255, 0, 0)
	ellipse(200, ballheight,50);
	ballheight = ballheight + ballChangedY;

    if (ballheight >= width) {
	ballChangedY = -15;
	}

	if (ballheight <= 0) {
		ballChangedY = 15;
	}


	}



</script>
</body>
</html>
